<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kwizzz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Styles and Scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Socket.io scripts (from node module)-->
    <script src="/socket.io/socket.io.js"></script>


    <!-- Google JSAPI, that allows us to load Google Charts -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Custom Styles and scripts-->
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="scripts/kwiz.js"></script>
    <script src="scripts/main.js"></script>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Kwizzz</h1>
        <p>Quiz interactif et multi-utilisateur.</p>
    </div>
    <div class="row">
        <p class="col-md-4" id="player_name"></p>
        <p class="col-md-4 text-center" id="player_score"></p>
        <p class="col-md-4 text-right" id="nb_of_players"></p>
    </div>
    <!-- Main content. WARNING, DO NOT ADD ELEMENT IN THERE IT WILL BE DELETED -->
    <div class="row" id="alert_container"></div>
    <div id="content" class="row">
        <form class="form-horizontal col-md-12 row">
            <div class="form-group">
                <label class="control-label col-sm-2" for="nickname">Pseudo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nickname">
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#" type="submit" class="btn btn-default" onclick="login()">Jouer !</a>
            </div>
        </form>
    </div>

    <div class="row" id="clients">
        <p class="col-xs-12" id="clientCount">Aucun client en ligne.</p>
        <table class="table col-xs-12" id="playersTable">
            <thead>
                <tr>
                    <!-- <th>ID</th> -->
                    <th>Pseudo</th>
                    <th>Score</th>
                </tr>
            </thead>
        </table>
    </div>

</div>

<!-- Modal score box -->
<div class="modal fade" id="endModal" tabindex="-1" role="dialog" aria-labelledby="endModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="endModalTitle">Fin du kwizz !</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="googlechart"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>

<footer id="site-footer" class="contain well">
    <span class="col-xs-6 pull-right text-right">Copyright &copy;KWIZZZ 2017</span>
</footer>

</body>
</html>
