<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Socket.io</title>
</head>

<body>

<p>Nb clients connect√©s: <span id="nbClients"></span></p>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost:8080');

    socket.on('clientCount',function (nb) {
        document.getElementById("nbClients").innerHTML = nb.count;
    });

    socket.on('new_client',function (nb) {
        alert("bonjour");
    });

    socket.on('client_left',function (nb) {
        alert("au revoir");
    });
</script>
</body>
</html>
